<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="http://localhost:3000/imc" method="POST">
        <div class="card" style="  position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);">
            <div class="card-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control" id="nome" placeholder="Digite seu nome!">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Altura: </label>
                    <input type="number" step="any" name="altura" class="form-control" id="altura" placeholder="Digite sua altura!">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Peso</label>
                    <input type="number" step="any" name="peso" class="form-control" id="peso" placeholder="Digite seu peso!">
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>    
        </div>    
    </form>
</body>
</html>
